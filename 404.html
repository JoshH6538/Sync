<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Get the current URL path that was requested by the user
        var currentPath = window.location.pathname;

        // Check if the path starts with "/Sync" to avoid an infinite loop
        if (!currentPath.startsWith("/Sync")) {
            // Redirect to "/Sync" followed by the requested path
            window.location.replace("/Sync" + currentPath);
        } else {
            // Otherwise, just load the page correctly
            window.location.replace(currentPath);
        }
    </script>
</head>
<body></body>
</html>
